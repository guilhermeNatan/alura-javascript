<!-- dissecando-uma-promise.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dissecando uma promise</title>
</head>
<body>
<script>

    let ok = true;
    let promise = new Promise((resolve, reject) => {
        console.log(resolve);
        setTimeout(() =>{
            if(ok){

                resolve('PROMISE RESOLVIDA');
            }else {
                reject('PROMISE FRACASADA');
            }

            },


            1000);
    });

    promise.then(resultado => console.log(resultado));
    promise.catch(erro => console.error(erro));

</script>
</body>
</html>
